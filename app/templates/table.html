<table class="table table-hover table-bordered">
    {% for task in my_tasks %}
    {% if task.status == False %}
    <tr>
    <td>{{ task.id }} </td>
    <td> {{ task.task }} </td>
    <td> {{ task.description }} </td>
    <td width=70px class="text-center"> <a href="{{url_for('done', id=task.id)}}"><img src="{{ url_for ('static', filename='images/done.svg') }}" width="30" height="30"> </a> </td>
    <td width=70px class="text-center"> <a href="{{ url_for('edit', id=task.id)}}"> <img src="{{ url_for ('static', filename='images/edit.svg') }}" width="30" height="30"> </a>  </td>
    
    <td width=70px class="text-center"> <a href="{{ url_for('delete', id=task.id)}}"> <img src="{{ url_for ('static', filename='images/delete.svg') }}" width="30" height="30"> </a> </td>
    </tr>
    {% else %}
    <tr class="table-success">
      <td> {{ task.id }} </td>
      <td> {{ task.task }} </td>
      <td> {{ task.description }} </td>
      <td width=70px class="text-center"> <a href="{{url_for('done', id=task.id)}}"><img src="{{ url_for ('static', filename='images/done.svg') }}" width="30" height="30"> </a> </td>
      <td width=70px class="text-center"> <a href="{{ url_for('edit', id=task.id)}}"> <img src="{{ url_for ('static', filename='images/edit.svg') }}" width="30" height="30"> </a>  </td>
      
      <td width=70px class="text-center"> <a href="{{ url_for('delete', id=task.id)}}"> <img src="{{ url_for ('static', filename='images/delete.svg') }}" width="30" height="30"> </a> </td>
      </tr>
    {% endif %}

  {% endfor %}
</table>
